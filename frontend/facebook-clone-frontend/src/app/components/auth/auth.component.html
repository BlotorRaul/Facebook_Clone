<div class="facebook-login">
  <!-- Header cu login -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <h1>facebook</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
          <input type="password" formControlName="password" placeholder="Password" />
          <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
        <div class="login-options">
          <label class="keep-logged-in">
            <input type="checkbox" formControlName="rememberMe" name="rememberMe" /> Remember Me
          </label>
          <a class="forgot-password" href="#" (click)="forgotPassword($event)">Forgot your password?</a>
        </div>
        <div class="login-error" *ngIf="loginError">
          {{ loginError }}
        </div>
      </form>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <div class="container">
      <!-- Left side -->
      <div class="left-content">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
        <div class="connection-image">
          <!-- Imaginea cu conexiuni ar putea fi adăugată aici -->
        </div>
      </div>
      <!-- Right side: Sign Up -->
      <div class="right-content">
        <div class="signup-container">
          <h2>Sign Up</h2>
          <p>It's free and anyone can join</p>
          <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="name-inputs">
              <input type="text" formControlName="firstName" placeholder="First Name" />
              <input type="text" formControlName="lastName" placeholder="Last Name" />
            </div>
            <input type="email" formControlName="email" placeholder="Your Email" />
            <input type="tel" formControlName="phone" placeholder="Phone Number" />
            <input type="password" formControlName="password" placeholder="New Password" />
            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
            <div class="birthday-section">
              <label>Birthday:</label>
              <div class="birthday-inputs">
                <select formControlName="birthMonth">
                  <option value="">Month</option>
                  <option *ngFor="let m of months" [value]="m">{{ m }}</option>
                </select>
                <select formControlName="birthDay">
                  <option value="">Day</option>
                  <option *ngFor="let d of days" [value]="d">{{ d }}</option>
                </select>
                <select formControlName="birthYear">
                  <option value="">Year</option>
                  <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                </select>
              </div>
            </div>
            <button type="submit" class="signup-button" [disabled]="!signupForm.valid">Sign Up</button>
          </form>
          <div class="signup-error" *ngIf="signupError">
            {{ signupError }}
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
