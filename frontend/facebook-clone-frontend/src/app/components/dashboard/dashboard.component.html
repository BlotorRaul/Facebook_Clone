<!-- Basic dashboard template -->
<div class="dashboard-container">
  <h1>User Management</h1>
  
  <div class="users-list">
    <div class="user-card" *ngFor="let user of users$ | async">
      <div class="user-info">
        <img [src]="user.avatarUrl" alt="Avatar" class="avatar">
        <div class="user-details">
          <h3>{{ user.name }}</h3>
          <p>{{ user.email }}</p>
          <p>Role: {{ user.role }}</p>
          <p>Score: {{ user.score }}</p>
          <p>Status: {{ user.isBanned ? 'Banned' : 'Active' }}</p>
        </div>
      </div>
      
      <div class="user-actions" *ngIf="hasPermission('admin', user.id)">
        <button 
          (click)="user.isBanned ? unbanUser(user.id) : banUser(user.id)"
          [class.banned]="user.isBanned">
          {{ user.isBanned ? 'Unban' : 'Ban' }}
        </button>
      </div>
    </div>
  </div>
</div>
